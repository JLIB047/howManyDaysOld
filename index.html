<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How May Days Old Are You?</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <h1>How many days old are you?</h1>

    <div class="birthday-form">
        <form method="GET" target="_self">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="" required>
            <br>
            <label for="birthday">What is your birthday?Month Day, Year</label>
            <input type="date" id="birthday" name="birthday" value="" required>
            <br>
            <button type="button" onclick="printResults()" class="submitBtn" id="submitBtn">Submit</button>
        </form>
        <br>
            <div class="days-old-message" id="days-old-message">
                <h3 class="message" id='message'></h3>
            </div>
        <br>
            <div class="other-stats-form" id="other-stats-form">
                <h4>Please see other stats below:</h4>
                <p class="stat-message" id="stat-message"></p>
            </div>
    </div>
    <script src="daysOld.js"></script>
</body>

</html>
